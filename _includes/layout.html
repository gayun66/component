<!DOCTYPE html>
<html lang="{{ lang | default: 'ko' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>components</title>
    {%- if css -%} {%- for css in css -%}
    <link rel="stylesheet" href="{{ css | replace: '.scss', '.css' }}" />

  </head>
  <body>
    <h1>{{ title | default: "components" }}</h1>
    {{ content }}
  </body>
</html>
